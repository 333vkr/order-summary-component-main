<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="hero">

    <div class="card-body">
      <h1>Order Summary</h1>
      <p class="body-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price-container">
        <div class="price-image">
          <img src="images/icon-music.svg" alt="music icon">
        </div>

        <div class="price-content">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="price-link">
          <a href="#">Change</a>
        </div>

      </div>
      <div class="button">
        <button type="button" name="button">Proceed to Payment</button>
      </div>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>

    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vaishnav K Ramakrishnan</a>.
  </div>
</body>

</html>
